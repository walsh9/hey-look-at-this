<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey, look at this.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="share-form">
    <h1>Enter Stuff to Share</h1>
    <ul class="instructions">
      <li> A line that's a Twitter, YouTube, or SoundCloud URL embeds that content.
      <li> A line of hyphens (-) creates a divider.
      <li> Other lines display as is, up to 140 characters.
      <li> If you put too much stuff it might not work.
    </ul>
    <textarea id="stuff-to-share" rows=20></textarea>
    <label>Share this Link:</label> <input id="shareable-link">
  </form>
  <div id="share-page" class="hidden">
    <h1>Hey, look at this.</h1>
    <div id="share-zone">

    </div>
    <div class="share-link">
      <a href=".">Share Stuff</a>
    </div>
  </div>
  <script sync src="//platform.twitter.com/widgets.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
